<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Just+Another+Hand&family=Playfair+Display&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d9d525f619.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="description">
      <label for="due-date">Due date:</label>
      <input type="date" id="due_date" name="due-date" placeholder="01/01/2021">
      <input type="submit" value="Create Task" id="submit-btn">
    </form>

    <div id="list">
      <h2>My To-Do Items:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <section>
      <div>
        <button id="deleteAll">Delete All</button>
      </div>
    </section>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
